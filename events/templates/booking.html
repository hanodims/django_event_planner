{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} <title>Book Event</title>{% endblock %}

{% block content %}
<form action="{% url 'event-booking' event_id=event.id%}" method="POST">
    <div class="jumbotron">
        <h2 class="display-2">Attend This Event!</h2>
        <h4 class="display-6" style="color: azure;">You are going to attend "{{event.name}}", to confirm click Yes!</h4>
        <p class="lead">      
            {% csrf_token %}
            {{form|crispy}}</p>
        <hr class="my-2">
        <input class="btn btn-primary btn-lg" type="submit" value="Yes">
    
        </div>
</form>
  {% endblock %}
